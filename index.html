<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/rnct-admin-module.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/js/rnct-admin-module.js"></script>
    <script src="dist/js/rnct-image-manager.js"></script>
    <style>
        .img {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <button id="trigger" class="btn btn-secondary">Show</button>
    <div class="img">
        <img id="image" src="" alt="">
    </div>
    <script>
        var rnctImages = new RnctImages("#wrapper", {
            trigger: "#trigger",
            asPanel: true,
            action: showImage
        })
        function showImage(data){
            var image = document.getElementById("image");
            image.src = data.folder +"/"+ data.image.name;
            image.alt = data.image.alt;
        }
    </script>
</body>
</html>
